<!DOCTYPE html>
<html>
<head>
<title><%web_name%>--学校风景</title> 
<%meta%>
</head>
<body>
<div class="wrap">
	<%head%>
	<div class="clear"></div>
	<div class="w100 main_bgn">
		<div class="main12">
			<div class="fl w100 nl_content bgf">
				<div class="nl_left">
					<div class="nl_t"><img src="/html/images/ab_tit.jpg" width="270" height="72" /></div>
					<ul class="news_list">
						<f:loop(child_loop,<f:getcinfo(<%cid%>,id,1)>,,)>
							<li class=""><i><img src="/html/images/nl_icon.png" /></i><a href="<:@url>" target=""><:name></a></li>
						</f:loop>
					</ul>
				</div>
				<div class="nl_right">
					<p class="navigation">您当前所在位置：<a href="/" target="">首页</a>><a href="" target=""><f:getcinfo(<%cid%>,name,1)></a>><a href="" target=""><f:getcinfo(<%cid%>,name)></a></p>
					<div class="nlr_tit"><p>[<f:getcinfo(<%cid%>,name)>]</p></div>
					<!-- 代码begin -->
					<div class="ban" id="demo1">
						<div class="small_pic">
						<div class="min_pic">
							<div class="prev_btn1" id="prev_btn1"><img src="/html/images/feel3.png" width="9" height="18"  alt=""></div>
							<div class="num clearfix" id="ban_num1">
								<ul>
									<f:loop(art_loop,13,15,,1,1,)>
										<li><a href="javascript:;"><img src="<:thumb>" width="75" height="75" alt="<:name>" onerror="this.src='/error/pic.jpg';" /></a></li>
									</f:loop>
								</ul>
							</div>
							<div class="next_btn1" id="next_btn1"><img src="/html/images/feel4.png" width="9" height="18"  alt=""></div>
							<div class="clear"></div>
						</div>
						</div>
						<div class="big_pic">
						<div class="ban2" id="ban_pic1">
							<div class="prev1" id="prev1"><img src="/html/images/index_tab_l.png" width="25" height="35"  alt=""></div>
							<div class="next1" id="next1"><img src="/html/images/index_tab_r.png" width="25" height="35"  alt=""></div>
							<ul>
								<f:loop(art_loop,13,15,,1,1,)>
									<li>
										<a href="javascript:;"><img src="<:thumb>" width="855" height="570" alt="<:name>" style="margin-top: 35px;" onerror="this.src='/error/pic.jpg';" /></a>
										<p style="text-align:center;padding-top:8px;font-size:14px;color:#fff;"><:name></p>
									</li>
								</f:loop>
							</ul>
						</div>
						</div>
					</div>
					
					<div class="clear"></div>
				
				
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<%foot%>
</div>
</body>

<script type="text/javascript">
$(function(){
	function cksearch(){
		$('.flicker-example').flicker();
		if (document.getElementById("").value=='')
		{
			alert('');
			return false;
		}
		};
		$(document).ready(function(){
			$('.flicker-example').flicker();
	});
});
$(".menu li").hover(function(){
	$(this).find(".menu_second").fadeIn();
	if($(this).find(".menu_second").length==0){
	$(this).find(".menua").css("color","#c567fb");
	}else{
	$(this).find(".menua").css("color","#fff");
	}
	$(this).siblings().find(".menu_second").hide();     
	//$(this).siblings().find(".dropdown_menu").hide();
},function(){
	$(this).find(".menu_second").hide();
	$(this).find(".menua").css("color","#7b45c0");
});

$(".newsn_list li").hover(function(){
	$(this).find('img').attr("src","/html/images/nts_picon.jpg"); 
},function(){
	$(this).find('img').attr("src","/html/images/nts_icon.jpg"); 
});


jq('#demo1').banqh({
	box:"#demo1",//总框架
	pic:"#ban_pic1",//大图框架
	pnum:"#ban_num1",//小图框架
	prev_btn:"#prev_btn1",//小图左箭头
	next_btn:"#next_btn1",//小图右箭头
	pop_prev:"#prev2",//弹出框左箭头
	pop_next:"#next2",//弹出框右箭头
	prev:"#prev1",//大图左箭头
	next:"#next1",//大图右箭头
	pop_div:"#demo2",//弹出框框架
	pop_pic:"#ban_pic2",//弹出框图片框架
	pop_xx:".pop_up_xx",//关闭弹出框按钮
	mhc:".mhc",//朦灰层
	autoplay:true,//是否自动播放
	interTime:5000,//图片自动切换间隔
	delayTime:400,//切换一张图片时间
	pop_delayTime:400,//弹出框切换一张图片时间
	order:0,//当前显示的图片（从0开始）
	picdire:true,//大图滚动方向（true为水平方向滚动）
	mindire:true,//小图滚动方向（true为水平方向滚动）
	min_picnum:5,//小图显示数量
	pop_up:true//大图是否有弹出框
})
</script>
</html>
