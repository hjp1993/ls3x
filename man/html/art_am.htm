<script type="text/javascript"> 
//百度编辑器设置
var ue = UE.getEditor('uedes',{   
    elementPathEnabled:false,
    autoHeightEnabled: false,
    autoFloatEnabled: false,
    enableContextMenu:false,
    maximumWords:4000,
    wordCountMsg:"还可以输入{#leave} 个字符"
}); 
var push_html='';
var push_cate_old='';
var pc_dif=[];//比原纪录多出来的推送栏目id的集合
/*UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
UE.Editor.prototype.getActionUrl = function(action) {            
    if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
        return '/man/updb/imageUp.php';
    }else if (action == 'uploadvideo') {
        return '/man/updb/videoUp.php';//http://a.b.com/video.php';
    }else {
        return this._bkGetActionUrl.call(this, action);
    } 
}*/
var dotype=queryStr("d"); 
l_tpl="main_article";
ue.ready(function() {
	//百度编辑器加载完成后向服务器发起请求获取（保持父子类别关系）类别下拉列表
	$("#topic_id").val("{topic_id}");
	getCateInfo("{topic_id}");
	
});
$("#topic_id").change(function(){
	getCateInfo($(this).val());
})
	
function getCateInfo(topic_id){
    $.post("./srv/rdo.php?", {"tpl":"get_artcate_mynew","topic_id":topic_id}, function (d, e) {
        $("#cid").html(d);   
        $("#push").html(d);push_html=d;      		
        if(dotype=="m"){               
			readID({"do":"r",id:queryStr("id"),frmid:"#form1",callback:"pco"}); 
		}                 
    });
}
function pco(){
    push_cate_old=$("#push_cate").val();
}
$(function () { 
  $("#btn_upd").bind("click",function(){ $('#dlg1').modal('show'); });
  if(dotype=="")dotype="a";       
    $("#btn").bind("click", function(){  
    	/*var stringTime=$("#CreateTime").val();
    	var timestamp=Date.parse(new Date(stringTime));
    	alert(timestamp);*/
      if($("#name").val()==""){alert("请输入一个标题");return;}   
      if($("#cid").val()==null||$("#cid").val()==""){$("#cid").val('0');}  
      if(ue.getContent().length<10&&$("#out_url").val()==''){alert("请输入内容");return;}
	  if($("#push_cate").val()!=''){
	      var pco_arr=(push_cate_old=='')?[]:push_cate_old.split(",");
		  var pcn_arr=($("#push_cate").val()=='')?[]:$("#push_cate").val().split(",");
		  //console.log(pco_arr);console.log(pcn_arr);
		  pc_dif=[];//清空
		  $.each(pcn_arr,function(i,n){
		      if($.inArray(n,pco_arr)==-1){
			      pc_dif.push(n);
			  }
		  })
		  //console.log(pc_dif);return false;
		  var pc_all=pco_arr.concat(pc_dif);//总共推送的栏目id的集合		  
		  
	      $("#push_cate").val(pc_all.join(","));//设置新的push_cate的值
	  }	 
      SaveAM({"do":dotype,frmid:"#form1",showok:"发布成功",callback:"dosome"});
   });

   $("#push_open").click(function(){
       $("#push").html(push_html);
	   $("#push_res").empty();//初始化
	   var cid=$("#cid").val();//当前栏目
	   var cid_arr=[];//已选择推送的栏目
	   if($("#push_cate").val()!=''){
	       cid_arr=$("#push_cate").val().split(",");
		   getPushCate($("#push_cate").val());//已选择推送的栏目html
	   }
	   $("#push option").each(function(){
           if($(this).val()==cid){
		       $(this).prop("disabled","true");	   
			   $(this).addClass("no_select");
		   }
		   if($.inArray($(this).val(),cid_arr)>-1){
		       $(this).prop("selected","true");
		   }
	   })
       layer.open({
	      /*shade:0.3,*/
		  type: 1,
		  shadeClose: true,
		  /*title: "选择站点/专题 >> 选择栏目", */
		  title:false,
		  btn:['确认','取消'],
		  closeBtn:1,
		  area: ['420px', '550px'],
          skin: 'layui-layer-rim', //加上边框
		  content:$("#push_layer"),
		  yes:function(){
		      if($("#push_res option")){
			      var cid_arr=[];
			      $("#push_res option").each(function(){
					  cid_arr.push($(this).val());
				  })
				  var cid_str=cid_arr.join(",");
				  $("#push_cate").val(cid_str);
			  } 			   
		      layer.closeAll();
		  }
	   
	   });	   
       $("#push_topic_id").change(function(){
	       $.post("./srv/rdo.php?", {"tpl":"get_artcate_mynew","topic_id":$(this).val()}, function (d, e) {
				//alert('123');
				$("#push").html(d);//push_html=d;      
                var cid=$("#cid").val();//当前栏目
				var cid_arr=[];//已选择推送的栏目
				if($("#push_cate").val()!=''){
				   cid_arr=$("#push_cate").val().split(",");
			    }
			    $("#push option").each(function(){
			    	if($(this).val()==cid){
				 	    $(this).prop("disabled","true");	   
					    $(this).addClass("no_select");
				    }
					if($.inArray($(this).val(),cid_arr)>-1){
					    $(this).prop("selected","true");
					}
			    })				
				               
			});
	   })
	   function getPushCate(push_cate){
	       $.post("./srv/rdo.php?", {"tpl":"get_artcate_push","push_cate":push_cate}, function (d, e){
		       if(d){
			       d=eval('('+d+')');
				   var html='';
				   for(var i=0;i<d.length;i++){
				       if(d[i].tname==null)d[i].tname='主站';
				       html+='<option ondblclick="push_del(this)" value="'+d[i].id+'">'+d[i].name.replace(/[\s]*[\|——]*/,"")+' ['+d[i].tname+']</option>';
				   }
			       $("#push_res").append(html);
			   }
		   })
	   }
	   $("#push_insert").click(function(){
	       var push_res=[];
		   var cur_topic=$("#push_topic_id").find("option:selected").text();//当前站点/专题名；
	       if($("#push_res option")){
		       $("#push_res option").each(function(){
			       push_res.push($(this).val());
			   })
		   }	       
		   $("#push option").each(function(){
			   if($(this).prop("selected")&&$.inArray($(this).val(),push_res)==-1){
			       $("#push_res").append('<option ondblclick="push_del(this)" value="'+$(this).val()+'">'+$(this).text().replace(/[\s]*[\|——]*/,"")+' ['+cur_topic+']</option>');
			   }
		   })	       
	   })
	     
   })
    
 });
 
   function push_del(e){
       $(e).remove();
   }
   
  function dosome(e,data){
   if(data.indexOf('ok')>-1){ 
      if(pc_dif.length!=0){
	      $(".cpush").html('<input type="text" id="cid" value="0" style="display:none;"/> ');
		  $.each(pc_dif,function(i,n){
		      $("#id").val("");
			  $("#push_cate").val("");
		      $("#cid").val(n);
			  if(i==pc_dif.length-1){
				     SaveAM({"do":'a',frmid:"#form1",showok:"发布成功",callback:"dosome2"});
			  }else{
			      SaveAM({"do":'a',frmid:"#form1"});
			  }
		  })
		  
	  }else{
	      update_shtm();
	      alert("操作成功！",{time:500},function(){
			  location.href='./?t=arts';
		  });  
	  }	  
   }
   else
      alert("操作失败！");
}  
function dosome2(e,data){
   if(data.indexOf('ok')>-1){
      update_shtm();
      alert("操作成功！",{time:500},function(){
		  location.href='./?t=arts';
	  });   	  
   }
   else
      alert("操作失败！");
}  
function ifrm_dosome(){    
    v=$("#ifrm").contents().find("body").html();
    if(v!=""){       
       d=JSON.parse(v);
       if(d.ret=="ok"){      
         $("#clogo").attr("src",d.fname+"?"+Math.random());
         $("#thumb").val(d.fname);           
         $('#dlg1').modal('hide'); 
		 $('#checkimg').attr("href",d.fname+"?"+Math.random());
       }
       else{
         alert(d.des);
       }        
    }      
} 

function checkimg(){
	var imgsrc=$("#thumb").val();
	if(imgsrc==""){alert("缩略图不存在!");return false;}
	layer.open({
	  shade:0.3,
	  type: 1,
	  shadeClose: true,
	  title: false, //不显示标题
	  content:$("#checkimg")
	});
}

function getcont(){
	var str = ue.getContent();
	var imgReg = /<img.*?(?:>|\/>)/gi;
	var r = str.match(imgReg);
	if(r==null){layer.msg("内容无图片可选");return false;};
	$("#slt_img").empty();
	for(var i= 0;i<r.length;i++)
	{
	  $("#slt_img").append("<p>"+r[i]+"</p>");
	}
	layer.open({
	  type: 1,
	  title: "点击图片选择缩略图",
	  area: '490px',
	  shadeClose: true,
	  content: $('#slt_img')
	});
	$("#slt_img p img").each(function(){
		$(this).bind("click",function(){
			var src=$(this).attr("src");
			 $("#clogo").attr("src",src);
			 $("#thumb").val(src);           
			 $('#checkimg').attr("href",src);
			 layer.closeAll();
			 layer.msg("添加缩略图成功!");
		});
	});
}
</script>
